<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
        }
        a {
            color: #3C3C3C;
            text-decoration: none;
            transition: color 1s, background-color 1s;
            /*transition: all;*/
        }
        a:hover {
            color: #f62525;
            background-color: #fff2c8;
        }
    </style>
</head>
<body>
<a href="#">This is a link</a>
</body>
</html>
